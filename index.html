
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>
<body>
    
    <div class="wrapper">
        <h1 class="title">Are You Rady?</h1>
        <div class="timer">
            <div class="sub-timer">
                <h1 id="day" class="digit">00</h1>
                <p class="name">Days</p>
            </div>
             <div class="sub-timer">
                <h1 id="hour" class="digit">00</h1>
                <p class="name">Hours</p>
            </div>
             <div class="sub-timer">
                <h1 id="minute" class="digit">00</h1>
                <p class="name">Minutes</p>
            </div>
             <div class="sub-timer">
                <h1 id="second" class="digit">00</h1>
                <p class="name">Seconds</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
